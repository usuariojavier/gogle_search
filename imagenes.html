<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Images</title>  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <ul class="header__list">
      <li class="header__list-item"><a href="/imagenes.html" class="header__link">Imágenes</a></li>
      <li class="header__list-item"><a href="/avanzada.html" class="header__link">Busqueda avanzada</a></li>
      <li class="header__list-item"><a href="#" class="header__link apps-button"><img src="/media/dots_nine_icon_172502.png" alt="Aplicaciones de Google"></a></li>
      <li class="header__list-item"><a href="#" class="header__link simple-button-1">Iniciar sesión</a></li>
    </ul>
  </header>


  <main class="main">


    <section class="logo-container">
      <img decoding="async" class="alignnone size-full wp-image-2702" src="/media/images(1).png" alt="google" width="550">
    </section>



    <section class="search-bar">
      <div class="search-bar__text-container">

        <img class="search-bar__search-icon" src="/media/lupapng.com.png" alt="lupa">


        <form action="https://www.google.com/search" >  <input class="text" name="q" placeholder="Buscar imágenes" >

          <div class="search-bar__buttons-container">

            <input type="submit" value="Google imagenes" id="boton">
            <input type="hidden" name="tbm" value="isch" id="boton2">
          </div>

        </form>
      </div>

    </section>

  </main>



  <footer class="footer">
    <section class="footer__section footer__section--bottom-line">
      <span class="footer__language">Spain</span>
    </section>



    <nav class="footer__section footer__section--spaced-items">
      <ul class="footer__list">
        <li class="footer__list-item"><a class="footer__link" href="#">Sobre Google</a></li>
        <li class="footer__list-item"><a class="footer__link" href="#">Publicidad</a></li>
        <li class="footer__list-item"><a class="footer__link" href="#">Negocios</a></li>
        <li class="footer__list-item"><a class="footer__link" href="#">Cómo funciona la búsqueda</a></li>
        <li class="footer__list-item"><a class="footer__link" href="#">Privacidad</a></li>
        <li class="footer__list-item"><a class="footer__link" href="#">Condiciones</a></li>
        <li class="footer__list-item"><a class="footer__link" href="#">Preferencias</a></li>
      </ul>
    </nav>


  </footer>

</body>
</html>
